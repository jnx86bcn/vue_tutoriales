<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cosmo/bootstrap.min.css"
    />
    <title>ComputedProperties</title>
  </head>
  <body>
    <div id="app" class="container mt-3">
      <h1>{{ message === '' ? title : message }}</h1>
      <h1>{{ backward }}</h1>
      <input type="text" class="form-control mb-2" v-model="message" />
      <button class="btn btn-primary" @click.prevent="counter++">+</button>
      <button class="btn btn-danger" @click.prevent="counter--">-</button>
      <h3 class="mt-3">{{ counter }}</h3>
      <div class="progress">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          :style="{width: counter+'%'}"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
          :class="color"
        >
          {{ counter }}%
        </div>
      </div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
